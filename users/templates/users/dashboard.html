{% extends "base.html" %}
{% block title %}Dashboard - Dinter{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Dinter, {{ user.username }}!</h1>
    <p>Your email: <strong>{{ user.email }}</strong></p>

    {% if user.is_superuser %}
        <p class="text-success">You are an <strong>admin</strong>.</p>
    {% else %}
        <p class="text-muted">You are a regular user.</p>
    {% endif %}
</div>
{% endblock %}
