{% extends 'base.html' %}
{% block content %}
<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-800 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-center text-emerald-400 bg-gray-800 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span> online
        </div>

        <div id='chat_container' class="overflow-y-auto grow">
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages reversed %}
                    {% include 'rtchat/partials/chat_message_p.html' with message=message user=request.user %}
                {% endfor %}
            </ul>
        </div>

        <div class="sticky bottom-0 z-10 p-2 bg-gray-800">
            <div class="flex items-center rounded-xl px-2 py-2">
                <form id="chat_message_form" class="w-full flex gap-2" 
                    hx-ext="ws" 
                    ws-connect="/ws/chat/{{group_name}}/"
                    ws-send
                    hx-swap="none"
                    _="on htmx:beforeSend reset() me" >
                    <input type="text" 
                           name="message" 
                           class="flex-grow px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none" 
                           placeholder="Type a message..." 
                           required>
                    <button type="submit" 
                            class="bg-emerald-500 text-white px-4 py-2 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</wrapper>

<!-- HTMX and WebSocket Extension -->
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
<script>
    document.addEventListener('htmx:wsConnecting', function(evt) {
        console.log('Connecting to WebSocket...');
    });
    
    document.addEventListener('htmx:wsConnected', function(evt) {
        console.log('Connected to WebSocket');
    });

    document.addEventListener('htmx:wsAfterMessage', function(evt) {
        if (!evt.detail.message) return;
        console.log('Received WebSocket message:', evt.detail.message);
        const data = JSON.parse(evt.detail.message);
        
        // Check if the message is for this room
        if (data.room_name && data.room_name !== '{{ group_name }}') {
            return;
        }
        
        const messageList = document.getElementById('chat_messages');
        const currentUser = '{{ request.user.username }}';
        
        const li = document.createElement('li');
        if (data.username === currentUser) {
            li.className = 'flex justify-end mb-4';
            li.innerHTML = `
                <div class="bg-green-200 rounded-l-lg rounded-tr-lg p-4 max-w-[75%]">
                    <span>${data.message}</span>
                </div>
                <div class="flex items-end">
                    <svg height="13" width="8">
                        <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
                    </svg>
                </div>`;
        } else {
            li.innerHTML = `
                <div class="flex justify-start">
                    <div class="flex items-end">
                        <svg height="13" width="8">
                            <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
                        </svg>
                    </div>
                    <div class="bg-white p-4 max-w-[75%] rounded-r-lg rounded-tl-lg">
                        <span>${data.message}</span>
                    </div>
                </div>
                <div class="text-sm font-light py-1 ml-10">
                    <span class="text-white">${data.username}</span>
                    <span class="text-gray-400">${data.username}</span>
                </div>`;
        }
        
        messageList.appendChild(li);
        
        // Scroll to bottom
        const chatContainer = document.getElementById('chat_container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    document.addEventListener('htmx:wsError', function(evt) {
        console.error('WebSocket error:', evt.detail);
    });
</script>
{% endblock %}
