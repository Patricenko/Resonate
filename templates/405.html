{% extends "base.html" %}
{% load static %}
{% block title %}404 - Page Not Found | Resonate{% endblock %}

{% block head %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #111 !important;
    color: #ff0580;
    overflow: hidden; /* Prevent scrolling */
  }

  body > * {
    background-color: transparent !important;
  }

  main.container {
    background-color: transparent !important;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 !important;
    margin: 0 auto !important;
    max-width: 100% !important;
    text-align: center;
  }

  .container {
    max-width: 100% !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #111;
    border-top: 2px solid #ff0580;
    color: #ddd;
    padding: 12px 0;
    text-align: center;
    z-index: 10;
  }

  .error-content {
    text-align: center;
    max-width: 800px;
    padding: 20px;
    color: #ff0580;
  }

  .error-content img {
    width: 350px;
    max-width: 90vw;
    margin-bottom: 2rem;
    filter: drop-shadow(0 0 15px #ff0580);
  }

  .error-content h1 {
    font-size: 6rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
    color: #ff0580;
    text-shadow: 0 0 15px #ff0580;
  }

  .error-content h2 {
    font-weight: 600;
    color: #ff0580;
    margin-bottom: 1rem;
    text-shadow: 0 0 8px #ff429e;
  }

  .error-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #ff429e;
  }

  .btn-outline-pink {
    border-color: #ff0580 !important;
    color: #ff0580 !important;
    transition: all 0.3s ease;
  }

  .btn-outline-pink:hover {
    background-color: #ff0580 !important;
    color: #111 !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="error-content">
  <img src="{% static 'images/resonance2.png' %}" alt="Logo" />
  <h1>405</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="/" class="btn btn-lg btn-outline-pink px-5 py-3" style="font-weight: 600; border-width: 2px;">
    Go back home
  </a>
</div>
{% endblock %}
